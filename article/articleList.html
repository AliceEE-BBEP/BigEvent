<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
  <link rel="stylesheet" href="../assets/css/articleList.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- <select name="city" lay-verify="">
        <option value="">请选择一个城市</option>
        <option value="010">北京</option>
        <option value="021">上海</option>
        <option value="0571">杭州</option>
      </select> -->
      <!-- 列表 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="addbook">
        </tbody>
      </table>
    </div>
  </div>
  <!-- 模板引擎 -->
  <script type="text/html" id="listF">
    {{each data}}
    <tr>
      <th>{{$value.title}}</th>
      <th>{{$value.cate_name}}</th>
      <th>{{$value.pub_date|dataFormat}}</th>
      <th>{{$value.state}}</th>
      <th>   <button type="button" class="layui-btn  layui-btn-danger layui-btn-sm" id="edit" data-id="{{$value.Id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-warm layui-btn-sm" data-id="{{$value.Id}}"" id="btnDelete">删除</button></th>
   
    </tr>

    {{/each}}
  </script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/js/articleList.js"></script>
</body>

</html>
