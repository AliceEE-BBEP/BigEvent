<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
  <link rel="stylesheet" href="../assets/css/articleList.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区 -->
      <form class="layui-form" action="">
        <div class="layui-form-item layui-inline">
          <select name="cate_id" id="allchoose">
            <option value="">所有分类</option>
          </select>
          <!-- 模板引擎 -->
          <script type="text/html" id="allsclass">
              {{each data}}
                <option value="{{$value.Id}}">{{$value.name}}</option>
            {{/each}}
          </script>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state" id="allstate">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button type="button" class="layui-btn" id="choose">筛选</button>
        </div>
      </form>
      <!-- 列表 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="addbook">
        </tbody>
      </table>
      <!-- 分页区域 -->
      <div id="pageBox"></div>
    </div>
  </div>


  <!-- 模板引擎 -->
  <script type="text/html" id="listF">
    {{each data}}
    <tr>
      <th>{{$value.title}}</th>
      <th>{{$value.cate_name}}</th>
      <th>{{$value.pub_date|dataFormat}}</th>
      <th>{{$value.state}}</th>
      <th >   <button type="button" class="layui-btn  layui-btn-danger layui-btn-sm" id="edit" data-id="{{$value.Id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-warm layui-btn-sm btn-del" data-id="{{$value.Id}}"" id="btnDelete">删除</button></th>
    </tr>
    {{/each}}
  </script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/js/articleList.js"></script>
</body>

</html>
